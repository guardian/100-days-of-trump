<div class='trump-timeline'>
{{#each this }}
    <div class='trump-timeline__entry trump-timeline__entry--{{ day }} {{#if flip}}trump-timeline__entry--flip{{/if}}'>
        <div class='trump-timeline__image' style='background-image: url(@@assetPath@@/assets/images/timeline-{{ image }}.jpg);'></div>
        <h3 class='trump-timeline__title'>{{ title }}</h3>
        <p class='trump-timeline__description'>{{ description }}</p>
    </div>
{{/each}}
</div>
